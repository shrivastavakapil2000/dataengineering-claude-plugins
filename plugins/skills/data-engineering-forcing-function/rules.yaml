# ------------------------------------------
# Rules
# ------------------------------------------
# Each rule defines:
#   id          - unique identifier
#   name        - human-readable name
#   description - what the rule checks
#   severity    - error | warning | info
#   category    - grouping label
#   enabled     - true/false toggle
# ------------------------------------------

rules:
  - id: pr-shared-in-slack
    name: "PR Shared in Slack"
    description: >
      Every PR created by a Data Engineer in the resonate GitHub org that is
      merged or has reviews in-progress must be shared (URL posted) in the
      #data-engineering-only Slack channel.
    severity: warning
    category: pr-hygiene
    enabled: true